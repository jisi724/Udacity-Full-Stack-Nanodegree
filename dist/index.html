<!doctype html> <html lang=en> <head> <meta charset=utf-8> <title>Neighborhood Map Knockout</title> <meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"/> <meta name=theme-color content=#000000 /> <script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js></script> <script src=https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js></script> </head> <body> <main id=app> <section class=menu data-bind="style: { transform: showMenu() ? 'translateX(0)' : 'translateX(-265px)'}"> <div class=menu-heading> <h2>Neighborhood App</h2> <h4>Find the best SUSHI in Vancouver!</h4> </div> <div class=menu-filter> <input type=text placeholder="Input Filter" data-bind="textInput: inputFilterText"> <img src=./src/assets/loopup.png alt="a search icon"> </div> <div class=menu-list data-bind="foreach: filteredResult"> <div class=menu-list-item data-bind="click: $parent.handleMenuClick"> <h5 data-bind="text: restaurant.name"></h5> </div> </div> <div class=menu-toggle data-bind="click: toggleMenu"> <img src=./src/assets/toggle.png alt="Three lines menu icon"> </div> </section> <section class=map> <div id=mapContainer></div> </section> </main> <script type="text/javascript" src="./bundle.js"></script></body> </html>
